<div class="jumbotron">
  <h1 class="text-center">Create list</h1>
  <div [hidden]="!error" class="alert-danger" role="alert">
    <fa-icon [icon]="['fas', 'exclamation-triangle']"></fa-icon>
    <span class="text-center">{{error}}</span>
  </div>
  <form [formGroup]="listForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="sr-only" for="type">Type</label>
      <input type="text" class="form-control" id="type" placeholder="Type *" formControlName="type">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!listForm.valid">Create</button>
    </div>
  </form>
</div>
